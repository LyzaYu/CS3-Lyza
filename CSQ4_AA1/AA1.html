            #set{
              background-color: white;
              margin-left: 15%;
              margin-right: 15%;
              padding: 30px;
              border-radius: 15px;
              box-shadow: 10px 10px 50px 0px #888888;
            }
            
            button{
              border: 2px solid black gray;
              padding: 5px;
              font-family: georgia;
              text-align: center;
              transition: transform .15s;
            }
            
            div{
              margin-left: auto;
              margin-right: auto;
            }
            
            button:hover{
              transform: scale(1.2);
            }
            
            button:first-child{
              background-color: #ddeefa;
            }
            
            button:nth-child(2){
              background-color: #f7b4bb;
            }
            
            button:nth-child(3){
              background-color: #dfc8e4;
            }

              background-color: #b2caed;
            }

    <body>
      
        <div id = "set">
   
        <h1>STONK SUPPLY</h1>
        
        <div> 
          <button onclick = addItem()> Add Item </button>
          <button onclick = addNoOfItem()> Add Stonks </button>
          <button onclick = subNoOfItem()> Delete Stonks </button>
          <button onclick = displayItems()> Display Stonks  </button>
          <button onclick = removeItem()> Delete Item  </button>
        </div>
        
        <div id = "table"> </div>
        
        </div>
  
        <script>
        
            var supply=[];
            
            function addItem(){
              
              var name=(prompt("Enter what item would you like to add to the supply")).toLowerCase();
              var num=parseInt(prompt("Enter how many of " + name + "'s would you like to add to the supply"));
              supply.push({itemName:name ,  itemStock:num});
               
              if(num<=0){
                for(var w=0 ; w <= (supply.length) ; w++){
                  if(supply[w]["itemName"] == name){
                    supply.splice(w,1);
                    break;
                  }
                }
              }
              
            }
            
            function addNoOfItem(){
              
              var itemname = (prompt("Enter what item would you like to add stocks")).toLowerCase();
              var stock = parseInt(prompt("Enter how many stocks you would like to add"));
                
              for(var i=0 ; i <= (supply.length) ; i++){
                if(supply[i]["itemName"] == itemname){
                  var finalstock = supply[i]["itemStock"] + stock;
                  supply[i] = {itemName:itemname , itemStock:finalstock};
                  break;
                }
              }
                
              if(finalstock<=0){
                for(var w=0 ; w <= (supply.length) ; w++){
                  if(supply[w]["itemName"] == itemname){
                    supply.splice(w,1);
                    break;
                  }
                }
              }
              
            }
            
            function subNoOfItem(num){
              
              var itemname = (prompt("Enter what item would you like to delete stocks")).toLowerCase();
              var stock = parseInt(prompt("Enter how many stocks you would like to delete"));
                
              for(var w=0 ; w <= (supply.length) ; w++){
                if(supply[w]["itemName"] == itemname){
                  var finalstock = supply[w]["itemStock"] - stock;
                  supply[w] = {itemName:itemname , itemStock:finalstock};
                  break;
                }
              }
                
              if(finalstock<=0){
                for(var w=0 ; w <= (supply.length) ; w++){
                  if(supply[w]["itemName"] == itemname){
                    supply.splice(w,1);
                    break;
                  }
                }
              }
              
            }
            
            function removeItem(name){
               
              var itemName = (prompt("Enter what item would you like to delete stocks")).toLowerCase();
                
              for(var w=0 ; w <= (supply.length) ; w++){
                if(supply[w]["itemName"] == itemName){
                  supply.splice(w,1);
                  break;
                }
              }
              
            }
            function displayItems(){
              
              document.write("<table border='1px'>");
              document.write("<tr>");
              document.write("<th>" + "SUPPLY" + "</th>");
              document.write("<th>" + "STONKS" + "</th>");
              document.write("</tr>");
              
              for(var t=0; t< (supply.length); t++){
                document.write("<tr>");
                document.write("<td>" + supply[t]["itemName"] + "</td>");
                document.write("<td>" + supply[t]["itemStock"] + "</td>");
                document.write("</tr>");
              }
              
              document.write("</table>")
            }
            
            
        </script>
        
    </body>
