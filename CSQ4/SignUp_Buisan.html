				margin-top:20px;
				box-shadow: 10px 10px 50px 0px #888888;
			}
			
			input{
				border-radius: 5px;
				border: 1px solid;
				margin-bottom: 15px;
			}
		
			select{
				border-radius: 5px;
				border: 1px solid;
				margin-bottom: 15px;
			}
			
			textarea{
				border-radius: 5px;
				border: 1px solid;
				margin-bottom: 15px;
			}
			
			input:invalid {
                border-color: red;
            }

            input:valid {
                border-color: green;
            }
			
			.button{
				margin: 10px 10px;
				width: 120px;
				background-color: #ebc5c5;
				height: 30px;

	<body>
	
		<div class = "input">
			<form id = "SignUp" onsubmit = "printInput()">
				<fieldset = "signup">		
				
					<legend> <h2> Create an Account: </h2> </legend>
					<label for = "name"> Name: </label><br>
					<input type = "text" id = "name" name = "name" required onblur = "check(this)" onfocus = "clear(this)"><br>

					<label for = "userName"> Username: </label><br>
					<input type = "text" id = "userName" name = "userName" required onblur = "check(this)" onfocus = "clear(this)"><br>
					
					<label for = "sex"> Sex: </label><br>
					<select name = "sex" id = "sex" required>
						<option value = "other"> Prefer Not to Mention </option>
						<option value = "male"> Male </option>
						<option value = "female"> Female </option>						
					</select><br>
					
					<label for = "password"> Password: </label><br>
					<input type = "password" id = "pass" name = "password" required onblur = "check(this)" onfocus = "clear(this)"><br>
					
					<label for = "email"> Email Address: </label><br>
					<input type = "email" id = "email" name = "email" required onblur = "check(this)" onfocus = "clear(this)"><br>
					
					<label for = "address"> Adress: </label><br>
					<textarea id = "address" rows = "2" required onblur = "check(this)" onfocus = "clear(this)"></textarea><br>
					
					<label for = "bio"> Interests: </label><br>
					<textarea id = "bio" rows = "2" required onblur = "check(this)" onfocus = "clear(this)"></textarea><br>
								
				</fieldset>
				
				<input type = "button" onclick = "submit()" value = "Submit" class = "button">
				<input type = "button" onclick = "reset()" value = "Reset" class = "button">
					
			</form>
			
		</div>		
		
		<div class = "output">
			<fieldset = "Output">
				<legend> <h2> Account Details </legend>
				<p id = "outputDet"></p>
			</fieldset>
		</div>
		
		<script>
		
			function check(input) {
                if (input == "") {
                    input.style.borderColor = "red";
                }
            }
			
			function clear(input) {
                input.style.borderColor = "";
            }
			
			function submit(input){
				document.getElementById("outputDet").innerHTML = input ;
			}
			
			function reset(){
				document.getElementById("SignUp").reset();
			}
			
		</script>
